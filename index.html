<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="row full-box">
        <div class="col-lg-6 left-box"></div>
        <div class="col-lg-6 right-box">
          <p class="perfume">PERFUME</p>
          <h1 class="heading-h1">Gabrielle Essence Eau De Parfum</h1>
          <p class="paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h2 class="discount-price">$149.99</h2>
            <p class="mrp-price">$169.99</p>
          </div>
          <button class="btn btn-lg btn-block btn-dark cart-button">
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Footer -->

      <footer>
        Code by
        <a href="https://www.frontendmentor.io/profile/viditvarshney">Vidit</a>
      </footer>
    </main>
  </body>
</html>
